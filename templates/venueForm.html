<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
  </head>
  <body>
    <form id="post-venue">
      <div class="field">
        <label class="label">Venue Name</label>
        <div class="control">
          <input
            id="venue-name"
            class="input"
            type="text"
            placeholder="Text input"
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Venue City</label>
        <div class="control">
          <input id="city" class="input" type="text" placeholder="Text input" />
        </div>
      </div>
      <div class="field">
        <label class="label">Venue State</label>
        <div class="control">
          <input
            id="state"
            class="input"
            type="text"
            placeholder="Text input"
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Contact Email</label>
        <div class="control">
          <input
            id="email"
            class="input"
            type="text"
            placeholder="Text input"
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Phone Number</label>
        <div class="control">
          <input
            id="phone"
            class="input"
            type="text"
            placeholder="Text input"
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Management</label>
        <div class="control">
          <input
            id="management"
            class="input"
            type="text"
            placeholder="Text input"
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Engineer</label>
        <div class="control">
          <input
            id="engineer"
            class="input"
            type="text"
            placeholder="Text input"
          />
        </div>
      </div>
      <label class="label">Rating</label>
      <div class="field">
        <div id="rating" class="control">
          <label class="radio">
            <input type="radio" name="question" />
            ⭐
          </label>
          <label class="radio">
            <input type="radio" name="question" />
            ⭐⭐
          </label>
          <label class="radio">
            <input type="radio" name="question" />
            ⭐⭐⭐
          </label>
          <label class="radio">
            <input type="radio" name="question" />
            ⭐⭐⭐⭐
          </label>
          <label class="radio">
            <input type="radio" name="question" />
            ⭐⭐⭐⭐⭐
          </label>
        </div>
      </div>
    </form>
    <script src="/public/js/venue-concert.js"></script>
  </body>
</html>
