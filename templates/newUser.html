<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BandAid</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="field">
      <label class="label">First Name</label>
      <div class="control">
        <input class="input" type="text" placeholder="Text input" />
      </div>
    </div>
    <div class="field">
      <label class="label">Last Name</label>
      <div class="control">
        <input class="input" type="text" placeholder="Text input" />
      </div>
    </div>

    <div class="field">
      <label class="label">Username</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-success" type="text" placeholder="Text input" />
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </div>
      <p class="help is-success">This username is available</p>
    </div>

    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-danger" type="email" placeholder="Email input" />
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
      </div>
      <p class="help is-danger">This email is invalid</p>
    </div>

    <div class="control">
      <label class="label">Password</label>
      <input class="input" type="text" placeholder="Password" />
    </div>

    <div class="control">
      <label class="label">City</label>
      <input class="input" type="text" placeholder="City" />
    </div>

    <div class="control">
      <label class="label">State</label>
      <input class="input" type="text" placeholder="State" />
    </div>

    <div class="control">
      <label class="label">Band Name</label>
      <input class="input" type="text" placeholder="Band Name" />
    </div>

    <div class="control">
      <label class="label">Label</label>
      <input class="input" type="text" placeholder="Label" />
    </div>

    <div class="control">
      <label class="label">Facebook</label>
      <input class="input" type="text" placeholder="Facebook" />
    </div>

    <div class="control">
      <label class="label">Twitter</label>
      <input class="input" type="text" placeholder="Twitter" />
    </div>

    <div class="control">
      <label class="label">SoundCloud</label>
      <input class="input" type="text" placeholder="SoundCloud" />
    </div>

    <div class="control">
      <label class="label">BandCamp</label>
      <input class="input" type="text" placeholder="BandCamp" />
    </div>

    <div class="control">
      <label class="label">MySpace</label>
      <input class="input" type="text" placeholder="MySpace" />
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
      <div class="control">
        <button class="button is-link is-light">Cancel</button>
      </div>
    </div>
  </body>
</html>
